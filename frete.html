<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        /* Estilos para o spinner e botão */
        #btn-buscar-cep {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        #btn-buscar-cep .spinner-border {
            position: absolute;
            display: none; /* Inicialmente escondido */
        }

        #btn-buscar-cep.loading .bi-search {
            display: none;
        }

        #btn-buscar-cep.loading .spinner-border {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="formulario">
            <div class="row mt-5">
                <h4>Dados básicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" id="nome" placeholder="Nome">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3 d-flex">
                    <input type="text" class="form-control" id="cep" placeholder="CEP"/>
                    <button type="button" class="btn btn-primary" id="btn-buscar-cep" aria-label="Buscar CEP" title="Buscar CEP">
                        <i class="bi bi-search"></i>
                        <span class="spinner-border spinner-border-sm"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" id="endereco" placeholder="Endereço" readonly/>
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" id="numero" placeholder="Número">
                </div>
            </div>
            <div class="row mb-5">
                <div class="col-4">
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro" readonly/>
                </div>
                <div class="col-4">
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade" readonly/>
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" id="estado" placeholder="Estado" readonly/>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar pedido</button>
        </form>
    </div>

    <!-- Carregar jQuery e script externo -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
    <script src="jquery.mask.min.js"></script>
</body>
</html>
